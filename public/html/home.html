<div class="jumbotron text-center">
  <h1>Collaborative Stories</h1>
</div>
<div class="container">
  <label for="">Description:</label>
  <input type="text" ng-model="todo.description">
  <label for="">Due Date:</label>
  <input type="date" ng-model="todo.due">
  <!-- <button class="btn btn-success btn-lg" ng-click="addTodo(todo)">Add Todo</button> -->
  <a class="btn btn-success btn-lg" href="#/createstory">Open a Story</a>

  <hr>
  <table>
    <thead>
      <tr>            
          <th ng-click="sort('date')">#</th>
          <th ng-click="sort('description')">Description</th>
          <th ng-click="sort('date')">Created At</th>
          <th ng-click="sort('due')">Due Date</th>
          <th ng-click="sort('iscomplete')">Complete?</th>
          <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='item in todos | orderBy:sorttext track by $index' ng-class='{lightsteelblue: $even}'>
        
        <td>{{$index}}</td>
        <td>{{item.description}}</td>
        <td ng-if="item.long">{{item.long}}</td>
        <td ng-if="!item.long">{{item.date}}</td>
        <td ng-if="item.duelong">{{item.duelong}}</td>
        <td ng-if="!item.duelong">{{item.due}}</td>
        <td ng-click="toggle(item)">
          <div class="btn btn-primary btn-sm">                
            {{item.iscomplete}}</td>
          </div>
        <td ng-click="remove(item)">
          <div class="btn btn-danger btn-sm">
            <span class="glyphicon glyphicon-trash"></span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
