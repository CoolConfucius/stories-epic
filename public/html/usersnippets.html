<div class="container" id="home">
  <h1>Snippets by {{profile.username}}</h1>

  <div ng-repeat='snippet in profile.snippets'>
    <h6>{{snippet}}</h6>
    <div class="panel panel-default snippet-preview col-sm-8 col-sm-offset-2">
      <div class="panel-body">
        <p>Written on: {{snippet.startdate}} </p>
        <h3>
          Belongs in: 
          <a href="#/story/{{snippet.storyid}}">
            {{snippet.storytitle}}
          </a>
        </h3>
        <h5>{{snippet.content}}</h5>
      </div>
    </div>
  </div>

</div>
